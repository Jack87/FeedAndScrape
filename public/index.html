  <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3"><i class="fa fa-gamepad" aria-hidden="true"></i>Starcraft 2 Official News</h1>
        <h3 class="">
          <i>News, updates and blog posts for StarCraft 2 direct from Blizzard.</i>
        </h3>
        <a href="/scrape" class="btn btn-primary">Scrape SC2 Articles</a> 
        <a href="/clearAll" class="btn btn-danger float-right">Clear Entire Database</a>
      </div>
    </div>
    <div id="wrapper" class="container">
      <div id="articles" class="row">
        <!-- <div class="card col-4 articleCard" style="width: 18rem;">
            <img class="card-img-top mt-3" src="http://bnetcmsus-a.akamaihd.net/cms/blog_thumbnail/uq/UQAC4V4M66181550488771531.jpg" alt="Card image cap">

          </div> -->
        </div>            
      </div>

      <div class="modal fade notes-list-modal" tabindex="-1" role="dialog" aria-labelledby="notesList" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="notesList">
                List of notes:
              </h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
              </button>
            </div>

            <button type="button" class="btn btn-info float-right mt-2 mr-4 ml-4 mb-0" data-toggle="modal" data-target="#addNote">
                <span>+ Add Note</span>
            </button>
            <div class="modal-body notesList">
                <div class="card noteCard mb-2">
                    <h5 class="card-header noteCard-name">Featured</h5>
                    <div class="card-body noteCard-body">
                      <h5 class="card-title noteCard-date">02-18-2019</h5>
                      <p class="card-text noteCard-text">Notes about article go here</p>
                      <button href="#" id="noteDelete" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="addNote" tabindex="-1" role="dialog" aria-labelledby="addNewNoteModal" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="addNoteTitle">Add New Note</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-row">
                          <div class="col-12">
                              <label for="name">Name: </label>
                              <input type="text" class="form-control" id="nameUser" placeholder="Your Name">
                          </div>
                      <div class="form-group mt-2 col-12">
                          <label for="descriptionText">Note/Comment: </label>
                          <textarea class="form-control" id="descriptionText" rows="4" placeholder="Notes or comments about article"></textarea>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addNoteDB" data-dismiss="modal"><i class="fas fa-cloud-upload-alt"></i> Add Note</button>
              </div>
          </div>
          </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="./js/app.js"></script>
